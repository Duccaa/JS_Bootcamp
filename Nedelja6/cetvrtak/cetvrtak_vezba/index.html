<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Празан пројекат</title>
</head>

<body>

    <div id="form-container">
        <form action="" id='form'>
            <label for="name">Unesite ime i prezime</label>
            <input type="text" name="Name" id="name" placeholder="Ime">
            <label for="phone">Unesite broj telefona</label>
            <input type="text" name="Phone" id="phone" placeholder="Broj telefona">
            <button type="submit">Submit</button>
        </form>
    </div> 

    <div id="search-container">
        <label for="search">Pretrazite imenik</label>
        <input type="text" id="search" placeholder="Pretraga">
    </div>

    <div id="list-container">
        <h2>Imenik</h2>
    </div>

</body>

</html>
